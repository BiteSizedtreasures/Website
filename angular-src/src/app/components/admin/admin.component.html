<div class="relative min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-64">
    <!-- nav -->
    <nav>
      <a (click)="tabToggle(0)" class="block py-2 5 px-4 hover:bg-brown"
        >All Product</a
      >
      <a (click)="tabToggle(1)" class="block py-2 5 px-4 hover:bg-brown"
        >Add Product</a
      >
    </nav>
  </div>

  <div
    *ngIf="showTab == 0 && allProducts.length > 0"
    class="grid-flow-row-dense"
  >
    <div class="grid gap-x-8 gap-y-4 grid-cols-3">
      <div
        *ngFor="let product of allProducts[1]"
        class="max-w-xs rounded-md overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer"
      >
        <div>
          <img
            src="https://media.ldlc.com/r1600/ld/products/00/05/82/02/LD0005820208_1.jpg"
            alt=""
          />
        </div>
        <div class="py-4 px-4 bg-white">
          <h3 class="text-lg font-semibold text-center">{{ product.name }}</h3>
          <div class="grid gap-x-8 gap-y-4">
          <button routerLink="/product/{{ product._id }}" class=" hover:bg-brown">
            <p>Edit Button</p>
          </button>
          <button class="px-2 hover:bg-brown" (click)="onDelete(product._id)">
            <p>Delete Button</p>
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product -->
  <div *ngIf="showTab == 1" class="w-full max-w-s">
    <form
      (submit)="OnItemSubmit()"
      method="POST"
      enctype="multipart/form-data"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input
          [(ngModel)]="name"
          name="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          placeholder="Enter name"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
          Price
        </label>
        <input
          [(ngModel)]="price"
          name="price"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="price"
          type="number"
          placeholder="Enter price"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="ingredients"
        >
          Ingredients
        </label>
        <input
          [(ngModel)]="ingredients"
          name="ingredients"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="ingredients"
          type="text"
          placeholder="Enter ingredients"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="allergins"
        >
          Allergins
        </label>
        <input
          [(ngModel)]="allergins"
          name="allergins"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="allergins"
          type="text"
          placeholder="Enter allergins"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="coating">
          Coating
        </label>
        <input
          [(ngModel)]="coating"
          name="coating"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="allergins"
          type="text"
          placeholder="Enter coating"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="decorations"
        >
          Decorations
        </label>
        <input
          [(ngModel)]="decoration"
          name="decoration"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="decoration"
          type="text"
          placeholder="Enter decorations"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          (submit)="OnItemSubmit()"
          class="bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Add Item
        </button>
      </div>
    </form>

    <p class="text-center text-gray-500 text-xs">
      &copy;2022 Bite Sized Treasures Corp. All rights reserved.
    </p>
  </div>
</div>
