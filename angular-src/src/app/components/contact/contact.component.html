<section class="text-gray-600 relative container mx-auto px-1  p-5 lg:p-15">
  <form (submit)="OnItemSubmit()" class="container px-3 py-3 max-w-xl m-auto p-10 bg-gradient-to-r from-purple to-orange lg:from-purple lg:via-blue-600 lg:text-gray-dark rounded-lg text-gray-dark">
    <div class="lg:w-1/1 md:w-1/1 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-70 md:mt-0 relative shadow-md">
      <h2 class="text-gray-900 text-md md:text-lg mb-1 font-medium title-font text-center">Contact Us</h2>
      <p class="leading-relaxed mb-5 text-gray-600 text-sm md:text-lg lg:text-lg text-center">
        Please fill out contact form to send us an email
        <br>
        We will respond within 24 hours</p>
      <div class="lt:w-1/2 relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
        <input [(ngModel)]="name" type="text" name="name" id="name" class="w-full bg-white rounded border border-gray-300 focus:ring-2 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="w-full bg-white rounded border border-gray-300 focus:ring-2 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

        <label for="subject" class="leading-7 text-sm text-gray-600">Subject</label>
        <input [(ngModel)]="subject" type="text" name="subject" id="subject" class="w-full bg-white rounded border border-gray-300 focus:ring-2 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
        <textarea [(ngModel)]="message" type="text" id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:ring-2 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
      </div>
      <button (submit)="OnItemSubmit()" type="submit" class="text-white bg-purple border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded text-lg">Button</button>
    </div>
  </form>
</section>
